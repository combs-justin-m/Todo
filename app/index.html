<!DOCTYPE html>
<html>
<head>
  <title>Todo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Roboto:100,300,100italic,300italic,400italic,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/vendor/normalize.css">
  <link rel="stylesheet" href="css/vendor/font-awesome.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <main>
    <section class="todo">
    <form id="todoForm">
        <div class="rightArrow"><i class="fa fa-sign-in"></i></div>
        <input type="text" placeholder="What needs to be done?" id="todoInput" required>
        <input type="submit" value="Add" id="addBtn">
    </form>
      <article>
        <ul id="list">

        </ul>
        <div class="sortRow hide">
          <p class="sortItem activeSort" id="sortAll">All</p>
          <p class="sortItem" id="sortActive">Active</p>
          <p class="sortItem" id="sortComplete">Complete</p>
          <div class="clearWrapper">
            <p class="sortItem" id="clearList">Clear List</p><i class="fa fa-trash trash"></i>
          </div>
        </div>

      </article>
    </section>
  </main>

  <!-- VENDOR -->
  <script src="js/vendor/jquery.js"></script>
  <script src="js/vendor/underscore.js"></script>
  <script src="js/vendor/handlebars.js"></script>
  <!-- TEMPLATES -->
  <script src="js/templates.js"></script>
  <!-- MAIN -->
  <script src="js/main.js"></script>

</body>
</html>
